<header>
  <nav class="navbar sticky-top navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="#">
      <img src="https://s3-us-west-2.amazonaws.com/caroline-site/carolinelogo_crLogo-small.svg" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ "/" | relative_url }}">Caroline Rideout</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

      <!-- <a id="home" class="nav-item nav-link" href="{{ "/" | relative_url }}">Portfolio</a> -->
      <!-- Loop thru site pages -->
      {% for my_page in site.pages %}
          {% if my_page.title %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="links" class="nav-item nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </li>
      </ul>
        {% endif %}
      {% endfor %}

    </div>
  </nav>
</header>
