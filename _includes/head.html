<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="https://s3-us-west-2.amazonaws.com/caroline-site/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/caroline-site/fav/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/caroline-site/fav/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="https://s3-us-west-2.amazonaws.com/caroline-site/fav/manifest.json">
  <link rel="mask-icon" href="https://s3-us-west-2.amazonaws.com/caroline-site/fav/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="{{ "/stylesheets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:600" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
